<div *ngIf="countries.length ===0; else  table " class=" alert alert-warning text-center ">
    No hay Paises que mostrar
</div>

<ng-template #table>
    <table class="table table-hover">
        <thead>
            <th>#</th>
            <th>icon</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Poblacion</th>
            <th></th>
        </thead>
        <tbody>

        </tbody>
        <tr *ngFor="let country of countries; let i = index">
            <td>{{ i +1 }}</td>
            <td><img [src]="country.flags.svg" [alt]="country.name.common" id="icono"></td>
            <td><img [src]="country.flags.svg" [alt]="country.name.common"></td>
            <td>{{country.name.common}}</td>
            <td>{{country.population | number}}</td>

            <td>
                <a [routerLink]="['/countries/by', country.cca3]">ver mas</a>
            </td>

        </tr>




    </table>


</ng-template>
